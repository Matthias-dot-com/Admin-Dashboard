<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="searchField">
          <img src="assets/icons/icons8-search-24.png" alt="" />
          <input type="search" />
        </div>
        <div class="profile">
          <img
            class="MaO"
            src="assets/logo/image.png"
            height="60px"
            width="60px"
            alt=""
          />
          <div class="texts">
            <p>Hi, there</p>
            <br />
            <h3>Matthias @Matthias-d0t-com</h3>
          </div>
        </div>

        <div class="r1c2">
          <img
            src="assets/icons/icons8-notification-24.png"
            width="24px"
            height="24px"
            alt=""
          />
          <img
            class="MaO2"
            src="assets/logo/image.png"
            width="30px"
            height="30px"
            alt=""
          />
          <p class="name">Matthias</p>
        </div>

        <div class="r2c2">
          <button>New</button><button>Upload</button><button>Share</button>
        </div>
      </div>
      <div class="sidebar">
        <div class="side-logo">
          <img src="assets/icons/view-dashboard.svg" alt="" />
          Dashboard
        </div>
      </div>
      <div class="firstList">
        <div class="list-1">
          <ul>
            <li class="listItem-1">
              <img src="assets/icons/home.svg" alt="" />Home
            </li>
            <li class="listItem-2">
              <img src="assets/icons/icons8-user-menu-male-30.png" alt="" />
              Profile
            </li>
            <li class="listItem-3">
              <img src="assets/icons/icons8-message-30.png" alt="" /> Message
            </li>
            <li class="listItem-4">
              <img src="assets/icons/icons8-clock-30.png" alt="" /> History
            </li>
            <li class="listItem-5">
              <img src="assets/icons/icons8-task-30.png" alt="" /> Tasks
            </li>
            <li class="listItem-6">
              <img src="assets/icons/icons8-myspace-3-30.png" alt="" />
              Communities
            </li>
          </ul>
        </div>
        <div class="list-2">
          <ul>
            <li class="listItem-7">
              <img src="assets/icons/icons8-setting-30.png" alt="" /> Setting
            </li>
            <li class="listItem-8">
              <img src="assets/icons/icons8-support-30.png" alt="" /> Support
            </li>
            <li class="listItem-9">
              <img
                src="assets/icons/icons8-secured-cloud-storage-30.png"
                alt=""
              />
              Privacy
            </li>
          </ul>
        </div>
      </div>

      <div class="main">
        <div class="project-title"><h3>Your Projects</h3></div>
        <div class="Announcements"><h3>Announcements</h3></div>
        <div class="project">
          <div class="project-1"></div>
          <div class="project-2"></div>
          <div class="project-3"></div>
          <div class="project-4"></div>
          <div class="project-5"></div>
          <div class="project-6"></div>
        </div>
        <div class="trending"><h3>Trending</h3></div>
      </div>
    </div>
  </body>
</html>
